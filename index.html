<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div id="loader" class="loader">
                Комментарии загружаются. Пожалуйста, подождите...
            </div>
            <div id="auth-block" style="display: none">
                <form id="login-form" class="auth-form hidden">
                    <h2>Вход</h2>
                    <input
                        type="text"
                        id="login-login"
                        class="add-form-name"
                        placeholder="Логин"
                        required
                    />
                    <input
                        type="password"
                        id="login-password"
                        class="add-form-name"
                        placeholder="Пароль"
                        required
                        style="margin-top: 12px"
                    />
                    <div class="add-form-row">
                        <button type="submit" class="add-form-button">
                            Войти
                        </button>
                    </div>
                    <div class="add-form-row">
                        <span id="to-register" class="link-btn"
                            >Регистрация</span
                        >
                    </div>
                </form>
                <form id="register-form" class="auth-form hidden">
                    <h2>Регистрация</h2>
                    <input
                        type="text"
                        id="register-name"
                        class="add-form-name"
                        placeholder="Имя"
                        required
                    />
                    <input
                        type="text"
                        id="register-login"
                        class="add-form-name"
                        placeholder="Логин"
                        required
                        style="margin-top: 12px"
                    />
                    <input
                        type="password"
                        id="register-password"
                        class="add-form-name"
                        placeholder="Пароль"
                        required
                        style="margin-top: 12px"
                    />
                    <div class="add-form-row">
                        <button type="submit" class="add-form-button">
                            Зарегистрироваться
                        </button>
                    </div>
                    <div class="add-form-row">
                        <span id="to-login" class="link-btn">Войти</span>
                    </div>
                </form>
            </div>
            <div id="main-content">
                <ul class="comments" id="commentsList"></ul>
                <div
                    id="login-prompt"
                    style="display: none; text-align: center; margin-top: 32px"
                >
                    Чтобы отправлять комментарии,
                    <span id="login-prompt-link" class="link-btn">войдите</span
                    >.
                </div>
                <div class="add-form">
                    <input
                        type="text"
                        class="add-form-name"
                        placeholder="Введите ваше имя"
                        id="nameInput"
                        readonly
                    />
                    <textarea
                        type="textarea"
                        class="add-form-text"
                        id="commentInput"
                        placeholder="Введите ваш коментарий"
                        rows="4"
                    ></textarea>
                    <div class="add-form-row">
                        <button class="add-form-button" id="addButton">
                            Написать
                        </button>
                    </div>
                </div>
                <div style="text-align: right; margin-top: 16px">
                    <span id="logout-link" class="link-btn">Выйти</span>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="/index.js"></script>
</html>
